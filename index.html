<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Page with Notification</title>
<link type="text/css" rel="stylesheet" href="notifications/style.css"></link>
<script type="text/javascript" src="notifications/notify.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Cabin:400,500,600" rel="stylesheet">


</head>


<body>

<div id="mydiv" class="notification">
  <div class="close" onmouseup="hide()"><i class="fas fa-times"></i></div>
  <div class="text">
    <h3>Tips of the day:</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis venenatis dapibus ex et commodo. Nulla ornare vulputate ipsum ac fermentum.</p>
  </div>
  

    <label class="container"> <input type="checkbox" name="ask" value="dont"> Disable Tips <span class="checkmark"></span></label>

 
  <div class="list">  <ul>
        <li class="left"><i class="fas fa-caret-left"></i></li>
        <li class="circle"><i class="fas fa-circle"></i></li>
        <li class="circle"><i class="fas fa-circle"></i></li>
        <li class="circle"><i class="fas fa-circle"></i></li>
        <li class="circle"><i class="fas fa-circle"></i></li>
        <li class="circle"><i class="fas fa-circle"></i></li>
        <li class="right"><i class="fas fa-caret-right"></i></li>
        </ul>
  </div>  
    
  

















</div>


















<div class="numbers">
<h2>1</h2>
<h2>2</h2>
<h2>3</h2>
<h2>4</h2>
<h2>5</h2>
<h2>6</h2>
<h2>7</h2>
</div>

</body>


</html>
